
databases:
  - name: ai-agent-advisor-db
    plan: free
    postgresMajorVersion: "16"

# Defines the application services (web server and background worker).
services:
  # The Phoenix Web Server
  - type: web
    name: ai-agent-advisor-web
    runtime: elixir
    buildCommand: "./render-build.sh"
    startCommand: "/app/bin/server"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-agent-advisor-db
          property: connectionString
      - key: PHOENIX_HOST
        fromService:
          type: web
          name: ai-agent-advisor-web
          property: hostport
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false

  # The Oban Background Worker
  - type: worker
    name: ai-agent-advisor-worker
    runtime: elixir
    buildCommand: "./render-build.sh"
    startCommand: "/app/bin/worker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-agent-advisor-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
